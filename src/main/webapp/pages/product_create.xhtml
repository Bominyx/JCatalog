<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="#{UserManager.loggedIn ? '/templates/loggedin.xhtml' : '/templates/common.xhtml'}">

   <ui:define name="pageTitle">JCatalog Application</ui:define>

   <ui:define name="pageHeader">Product</ui:define>

   <ui:define name="body">
      <div style="width: 500px; padding: 5px; margin: 0px auto; float: left;">
         <h:form>
            <div class="row">
               <label for="name">Name:</label>
               <span class="formw"><h:inputText id="name" disabled="false" value="#{ProductManager.current.name}" accesskey="n" size="40" /></span>
            </div>
            <div class="row">
               <label for="price">Price:</label>
               <span class="formw"><h:inputText id="price" disabled="false" value="#{ProductManager.current.price}" accesskey="p" size="40" /></span>
            </div>
            <div class="row">
               <label for="description">Description:</label>
               <span class="formw"><h:inputTextarea rows="20" cols="40" id="description" disabled="false" value="#{ProductManager.current.description}" accesskey="d" /></span>
            </div>
            <div class="row">
				<span class="formw">
                   <h:commandButton action="products" id="back" value="Back" type="submit" accesskey="b" />
                   <h:commandButton action="#{ProductManager.createProduct}" id="create" value="Create" type="submit" accesskey="c" disabled="#{!UserManager.loggedIn}"/>
				</span>
            </div>
            <div class="spacer" />
         </h:form>
      </div>
   </ui:define>

   <ui:define name="pageFooter">JCatalog Footer</ui:define>

</ui:composition>

</html>
